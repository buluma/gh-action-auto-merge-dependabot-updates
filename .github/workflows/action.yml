name: Test Action

on:
  pull_request_target:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-actors: buluma,dependabot[bot]
          package-block-list: '@actions/core,@actions/github'
