---
name: Test Action

on:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-actors: buluma, dependabot[bot]
          package-block-list: '@actions/core, @actions/github'
